<script src='https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js'></script>
<script>
    function showError(json){
        alert(json.msg);
    }
    function wx_qrcode(state){
        new WxLogin({
            self_redirect:true,
            id:"wx_login",
            appid: "wx6f5b655750370cf2",
            scope: "snsapi_login",
            redirect_uri: "https://wx-url.wujiaxing.cn/wechat/callback?path=/bind",
            state: state,
            href: window.location.origin+"/css/base/wxlogin.css",
        });
    }
    function wx_login(){
        $.ajax({
            url: "https://wx-url.wujiaxing.cn/wechat/jsonp?onerror=showError",
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "wx_qrcode"
        }).done(function(resp_data) {
            console.log(resp_data);
        }).fail();
    }
    $(function (){
        require_login(wx_login);
    });
